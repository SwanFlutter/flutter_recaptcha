<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle background -->
  <circle cx="300" cy="300" r="280" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="4"/>
  
  <!-- Pattern lines -->
  <g stroke="#9E9E9E" stroke-width="3" opacity="0.7">
    <line x1="300" y1="80" x2="300" y2="140" />
    <line x1="450" y1="150" x2="410" y2="190" />
    <line x1="520" y1="300" x2="460" y2="300" />
    <line x1="450" y1="450" x2="410" y2="410" />
    <line x1="300" y1="520" x2="300" y2="460" />
    <line x1="150" y1="450" x2="190" y2="410" />
    <line x1="80" y1="300" x2="140" y2="300" />
    <line x1="150" y1="150" x2="190" y2="190" />
  </g>
  
  <!-- Distinctive mark at top (0 degrees) -->
  <circle cx="300" cy="100" r="20" fill="#FF6B6B" stroke="#FF5252" stroke-width="2"/>
  <circle cx="300" cy="100" r="8" fill="#FFFFFF"/>
</svg>
