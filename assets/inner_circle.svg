<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Inner circle background -->
  <circle cx="300" cy="300" r="180" fill="#90CAF9" stroke="#64B5F6" stroke-width="4"/>
  
  <!-- Pattern lines from center -->
  <g stroke="#1976D2" stroke-width="4" opacity="0.8">
    <line x1="300" y1="300" x2="300" y2="140" />
    <line x1="300" y1="300" x2="427" y2="173" />
    <line x1="300" y1="300" x2="460" y2="300" />
    <line x1="300" y1="300" x2="427" y2="427" />
    <line x1="300" y1="300" x2="300" y2="460" />
    <line x1="300" y1="300" x2="173" y2="427" />
    <line x1="300" y1="300" x2="140" y2="300" />
    <line x1="300" y1="300" x2="173" y2="173" />
  </g>
  
  <!-- Center circle -->
  <circle cx="300" cy="300" r="30" fill="#1565C0"/>
  
  <!-- Distinctive mark at top (0 degrees) to match outer circle -->
  <circle cx="300" cy="160" r="18" fill="#FF6B6B" stroke="#FF5252" stroke-width="2"/>
  <circle cx="300" cy="160" r="7" fill="#FFFFFF"/>
</svg>
